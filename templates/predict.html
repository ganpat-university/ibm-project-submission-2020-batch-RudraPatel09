<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Predictor</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f3f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Neumorphic Button Style */
        button.neumorphic {
            border: none;
            border-radius: 10px;
            background-color: #f0f3f5;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }

        button.neumorphic:hover {
            box-shadow: 3px 3px 6px #a3b1c6, -3px -3px 6px #ffffff;
        }

        button.neumorphic:focus {
            outline: none;
        }

        /* Neumorphic Select Style */
        select.neumorphic {
            border: none;
            border-radius: 10px;
            background-color: #f0f3f5;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }

        select.neumorphic:hover {
            box-shadow: 3px 3px 6px #a3b1c6, -3px -3px 6px #ffffff;
        }

        select.neumorphic:focus {
            outline: none;
        }
    </style>
</head>
<body>

            </select><br><br>
            <button type="button" onclick="predictDisease()" class="neumorphic">Predict</button>
        </form>

        <div id="result"></div>
        <div id="accuracy"></div>
        <script>
            function predictDisease() {
                var symptomsSelect = document.getElementById("symptoms");
                var selectedOptions = Array.from(symptomsSelect.selectedOptions).map(option => option.value);
                var data = { "symptoms": selectedOptions };

                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = "Predicted Disease: " + data.prediction;
                    document.getElementById("accuracy").innerText = "Accuracy: " + data.accuracy.toFixed(2) + "%";

                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
        {% else %}
        <script>alert("You have not logged in");
        window.location.href = "/login";</script>
        {% endif %}

</body>
</html>
